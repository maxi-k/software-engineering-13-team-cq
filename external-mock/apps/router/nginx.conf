server {
    listen 8080;
    server_name  localhost;
    # this is the internal Docker DNS
    resolver 127.0.0.11;


    location /apidoc {
        set $upstream swagger-ui:8081;
        proxy_pass   http://$upstream;
    }

	location /api/login {
	    set $upstream fleetdata:4042;
        proxy_pass   http://$upstream;
	}
	
    location /oauth/token {
        set $upstream fleetdata:4042;
        proxy_pass   http://$upstream;
    }

    location /api/accounts {
        set $upstream fleetdata:4042;
        proxy_pass   http://$upstream;
    }

    location /api/customers {
        set $upstream fleetdata:4042;
        proxy_pass   http://$upstream;
    }

    location /api/car-parks {
        set $upstream fleetdata:4042;
        proxy_pass   http://$upstream;
    }

    location /img/vehicles {
        set $upstream fleetdata:4042;
        proxy_pass   http://$upstream;
    }

    location /api/vehicles {
        set $upstream fleetdata:4042;
        proxy_pass   http://$upstream;
    }

    location /api/reports {
        set $upstream fleetdata:4042;
        proxy_pass   http://$upstream;
    }

	### TODO: your service route(s). Choose appropriate route names. ###
    location /api/alertrules {
        set $upstream customisable-notification-service:8080;
        proxy_pass   http://$upstream;
    }
	###
	
    location / {
        set $upstream cockpit:8081;
        proxy_pass   http://$upstream;
    }
	
    # Enabling compression to increase I/O
    gzip on;
    gzip_vary on;
    gzip_min_length 20;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml;
    gzip_disable "MSIE [1-6]\.";
    gunzip on;
}