<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <!-- TODO: REPLACE WITH LINKED FONTS STYLE SHEET -->
    <!--
      <link rel="stylesheet" type="text/css" href="%PUBLIC_URL%/assets/fonts/fonts.css">
    -->
    <style type="text/css">
      @font-face {
        font-family: 'BMWGroupCondensed';
        font-weight: normal;
        src: url(/assets/fonts/BMWGroupCondensed-Regular.eot);
        src: url(/assets/fonts/BMWGroupCondensed-Regular.eot?#iefix)
            format('embedded-opentype'),
          url(/assets/fonts/BMWGroupCondensed-Regular.woff2) format('woff2'),
          url(/assets/fonts/BMWGroupCondensed-Regular.woff) format('woff'),
          url(/assets/fonts/BMWGroupCondensed-Regular.ttf) format('truetype'),
          url(/assets/fonts/BMWGroupCondensed-Regular.svg#BMWGroupCondensed-Regular)
            format('svg');
      }

      @font-face {
        font-family: 'BMWGroupCondensed';
        font-weight: bold;
        src: url(/assets/fonts/BMWGroupCondensed-Bold.eot);
        src: url(/assets/fonts/BMWGroupCondensed-Bold.eot?#iefix)
            format('embedded-opentype'),
          url(/assets/fonts/BMWGroupCondensed-Bold.woff2) format('woff2'),
          url(/assets/fonts/BMWGroupCondensed-Bold.woff) format('woff'),
          url(/assets/fonts/BMWGroupCondensed-Bold.ttf) format('truetype'),
          url(/assets/fonts/BMWGroupCondensed-Bold.svg#BMWGroupCondensed-Bold)
            format('svg');
      }

      html {
        overflow-y: scroll;
      }

      body {
        margin: 0;
        padding: 0 !important;
        font-family: 'BMWGroupCondensed', 'Arial Condensed', 'Arial', sans-serif;
      }

      #root {
        height: 100%;
        min-height: 100%;
        position: relative;
      }
    </style>
    <!-- END TODO: REPLACE WITH LINKED FONTS STYLE SHEET -->

    <noscript id="jss-insertion-point"></noscript>
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <script>
      var message =
        'This application works best with the following Browsers: Chrome, Firefox, Edge, Safari.\n\nInternet Explorer is not supported!';
      !!window.MSInputMethodContext &&
        !!document.documentMode &&
        window.alert(message);
    </script>
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>BMW Fleet Manager 2.0</title>
  </head>

  <body>
    <noscript> You need to enable JavaScript to run this app. </noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
