openapi: "3.0.0"

info:
  title: "FleetData - Customizable Notification System (CNS)"

consumes:
  - application/json

produces:
  - application/json

paths:
  /eval:
    get:
      summary: Evaluate an arithmetic expression
      description: |
        The arithmetic expression must be generated by the following grammar:
        <Expr>   ::= <Num> <Op> <Num>
        <Num>    ::= 0 | [1-9][0-9]*
        <Op>     ::= + | *
      parameters:
        - name: e
          in: query
          description: The expression to evaluate
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Value of expression
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/result"
        '400':
          description: Bad expression
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"

components:
  schemas:
    result:
      required:
        - expression
        - value
      properties:
        expression:
          type: string
        value:
          type: string
    error:
      required:
        - expression
        - message
      properties:
        expression:
          type: string
        error:
          type: string
